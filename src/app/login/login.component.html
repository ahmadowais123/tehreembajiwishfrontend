<div class="d-flex flex-row align-items-center justify-content-center p-4">
    <div></div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" [(ngModel)]="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" (click)="authenticate()">Submit</button>
            <p class="text-uppercase text-center text-danger font-weight-bold pt-4" *ngIf="error">You had one job :P</p>
        </div>
    </div>
</div>
